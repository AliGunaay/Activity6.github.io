<!DOCTYPE html>
<html>
<head>
	<title>Button Game</title>
	<style>
		button {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px 40px;
			font-size: 24px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="myButton">Click me!</button>
	<script>
		let level = 1;
		let clicks = 0;
		let button = document.getElementById("myButton");

		button.addEventListener("mouseover", updateButtonPosition);

		button.addEventListener("click", function() {
			if (++clicks === 3) {
				level++;
				clicks = 0;
				let timeout = (6 - level) * 100;
				timeout = (timeout < 0) ? 0 : timeout;
				alert("Congratulations! You have reached level " + level);
				setTimeout(updateButtonPosition, timeout);
			}
		});

		function updateButtonPosition() {
			button.style.marginTop = Math.random() * 300 + "px";
			button.style.marginLeft = Math.random() * 300 + "px";
		}
	</script>
</body>
</html>
